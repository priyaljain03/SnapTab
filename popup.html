<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link rel="stylesheet" href="popup.css">
        <title>SnapTab</title>
    </head>
    <body>
        <div class="container" id="cont">
            <div class="header">
                <div class="row mt-3">
                    <div class="col-6"><span class="logo">SnapTab</span></div>
                    <div class="col-6"><button id="manageBtn" class="btn
                            btn-sm">Manage Urls</button></div>
                </div>
            </div>

            <div class="body">
                <p>A Simple Chrome Extension to copy and maintain the urls in
                    use currently. </p>
                <br>
                <p>Click Below to copy all the urls currently opened</p>
                <button id="snapTab" class="btn btn-sm">Take a Snap </button>
            </div>
            <div class="footer">
                <p class="mt-3 mb-2">If you find this useful , consider tweeting
                    about it . This is me on twitter <a
                        href="https://twitter.com/PriyalJ5686" target="_blank"
                        style="color:yellow">Priyal</a></p>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
